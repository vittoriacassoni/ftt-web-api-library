<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

<title>FTT - Library</title>
<style>
	body {font-family:Verdana;}
</style>
<link rel="stylesheet" href="css/site.css">
<link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="js/site.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
<div class="title">
    <h1>Empréstimos de livros</h1>   
    <button onclick="addBook()">
        <i class="fa fa-plus"></i>Adicionar um novo livro
    </button>
</div>

<div id="list" class="list">
    <div class="book">
        <div class="info">
            <b>Título:A cabana.</b>
            <b>Autor:William P. Young</b>
            <b>Status:Disponível</b>   
        </div>
        <div class="action">
         	<button onclick="editStatus('1')">
                <i class="fa fa-undo"></i>
            </button>            
            <button onclick="editBook('1')">
                <i class="fa fa-pencil"></i>
            </button>
            <button onclick="deleteBook('1')">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>
</div>
    
<div id="quote" class="quote"></div>
    
<div style="margin-top: 30px;">
  <canvas id="myChart"></canvas>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-header">
            <b id="title-modal">Adicionar novo livro</b>
            <span class="close" onclick="closeModal()">&times;</span> 
        </div>
       
        <form id="form" method="post" action="/FTT-WEB-091/book">
             <input type="text" id="book-method" name="book-method" hidden>
            <p>
                <label for="book-id">id: </label>
                <input type="number" id="book-id" name="book-id" required>
            </p>
             <p>
                <label for="book-title">Título: </label>
                <input type="text" id="book-title" name="book-title" required>
            </p>
            <p>
                <label for="book-author">Autor: </label>
                <input type="text" id="book-author" name="book-author" required>
            </p>
            
             <button type="submit" >
                 Enviar
            </button>
        </form>
    </div>
</div>

</body>
</html>
